<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="PasswordGenerator.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div>
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="30">
        </div>
        <div>
            <label for="include-uppercase">
                <input type="checkbox" id="include-uppercase" checked> Include Uppercase (A-Z)
            </label>
        </div>
        <div>
            <label for="include-lowercase">
                <input type="checkbox" id="include-lowercase" checked> Include Lowercase (a-z)
            </label>
        </div>
        <div>
            <label for="include-numbers">
                <input type="checkbox" id="include-numbers" checked> Include Numbers (0-9)
            </label>
        </div>
        <div>
            <label for="include-special">
                <input type="checkbox" id="include-special"> Include Special Characters (!@#$)
            </label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div>
            <input type="text" id="generated-password" readonly>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
        <div id="message" class="hidden"></div>
    </div>

    <script src="PasswordGenerator.js"></script>
</body>
</html>
